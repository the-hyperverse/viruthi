<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viruthi</title>
    <style nonce="dummy">
        /* Basic styling for better UI */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            display: block;
            width: 100%;
        }
        #data-list {
            list-style-type: none;
            padding: 0;
        }
        #data-list li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        (async () => {
            const nonce = await window.electronAPI.getNonce();            
            // Apply nonce to inline scripts and styles
            document.querySelectorAll('style').forEach(style => style.setAttribute('nonce', nonce));
            document.querySelectorAll('script').forEach(script => script.setAttribute('nonce', nonce));
        })();
    </script>
</head>
<body>
    <h1>Viruthi</h1>
    <form id="user-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <button type="submit">Submit</button>
    </form>

    <button type="button" id="retrieve">Retrieve Data</button>
    <ul id="data-list"></ul>

    <script src="renderer.js"></script>
</body>
</html>
