<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viruthi</title>
    <script>
        (async () => {
            const nonce = await window.electronAPI.getNonce();
            // Apply nonce to inline scripts and styles
            // TODO: nonce should not be updated this way

            const meta = document.createElement('meta');
            meta.httpEquiv = 'Content-Security-Policy';
            meta.content = `default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'nonce-${nonce}'; img-src 'self'; connect-src 'self'; font-src 'self'; frame-src 'none'; object-src 'none';`;
            document.head.appendChild(meta);

            //document.querySelectorAll('style').forEach(style => style.setAttribute('nonce', nonce));
            document.querySelectorAll('script').forEach(script => script.setAttribute('nonce', nonce));
            //document.querySelectorAll('link').forEach(script => script.setAttribute('nonce', nonce));
            //document.getElementById('styles-link')?.setAttribute('nonce', nonce);
        })();
    </script>
    <!-- style sheet links are injected by Webpack -->
</head>

<body>
    <div id="app"></div>
    <!-- <h1>Viruthi</h1>-->
</body>

    <!-- Scripts are injected by Webpack -->

</html>
